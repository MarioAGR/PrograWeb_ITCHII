<h1 class="text-center">Libros</h1>
<form class="form-inline">
    <div class="form-group">
        <label>Buscar:</label>
        <input class="form-control" type="text" name="filter" ng-model="booksFilter.title">
    </div>
    <div class="form-group">
        <label>Ordenar: </label>
        <select class="form-control" ng-model="sortBooks">
            <option value="id">ID</option>
            <option value="title">Title</option>
            <option value="author">Author</option>
            <option value="editorial">Editorial</option>
        </select>
    </div>
</form>
<br>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="book in booksData | filter: booksFilter:strict | orderBy: sortBooks">
        <div class="media">
            <div class="media-left media-middle" ng-controller="BookSheetController as bookPage">
                <a ng-click="bookPage.saveData(book.id,book.title,book.author,book.editorial,book.description,book.img)">
                    <button class="btn">Guardar datos</button>
                </a>
                <p>{{bookPage.bookId}}</p>
                <p>{{bookPage.title}}</p>
                <p>{{bookPage.author}}</p>
                <p>{{bookPage.editorial}}</p>
                <p>{{bookPage.description}}</p>
                <p>{{bookPage.img}}</p>
                <a href="#">
                    <img ng-src="{{ book.img }}" class="media-object" width="125px" height="auto" ng-click="bookPage.saveData(book.id,book.title,book.author,book.editorial,book.description,book.img)" ui-sref="bookTab" />
                </a>
                <p>{{book.id}}</p>
            </div>
            <div class="media-body">
                <!-- <mark>ID: {{ book.id }}</mark> -->
                <h1>{{ book.title }}</h1>
                <h2>{{ book.author }}</h2>
                <h3>{{ book.editorial }}</h3>
                <p>{{ book.description }}</p>
            </div>
        </div>
    </li>
</ul>

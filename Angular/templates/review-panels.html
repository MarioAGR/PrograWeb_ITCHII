<form name="reviewForm" class="form-horizontal" ng-submit="reviewForm.$valid && r.addReview(product)" novalidate="">
    <blockquote ng-repeat="review in product.reviews">
        <b>Stars: {{review.stars}}</b> {{review.body}}
        <cite>by: {{review.author}}</cite>
    </blockquote>
    <div class="form-group">
        <label>Stars</label>
        <select ng-model="r.review.stars" class="form-control ng-invalid" required>
            <option value="1">1 star</option>
            <option value="2">2 stars</option>
            <option value="3">3 stars</option>
            <option value="4">4 stars</option>
            <option value="5">5 stars</option>
        </select>
    </div>
    <div class="form-group">
        <label>Comments: </label>
        <textarea cols="30" rows="10" ng-model="r.review.body" class="form-control ng-invalid" placeholder="Write your review" required></textarea>
    </div>
    <div class="form-group">
        <label>by:</label>
        <input type="email" ng-model="r.review.author" class="form-control ng-invalid" placeholder="someone@example.com" required />
    </div>
    <div>
        reviewForm is {{reviewForm.$valid}}
    </div>
    <input type="submit" value="Submit" class="btn btn-primary" />
</form>

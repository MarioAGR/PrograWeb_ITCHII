<!DOCTYPE html>
<html lang="es" ng-app="storeModule">

<head>
    <meta charset="UTF-8">
    <title>Flatlander Store</title>
    <!-- Own style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Own style -->
    <!-- Bootstrap 3 -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- /Bootstrap 3 -->
</head>

<body>
    <div class="container" ng-controller="StoreController as store">
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="product in store.products">
                
                <h3 product-title scope="" onload=""></h3>

                <div class="text-center">
                    <img ng-src="{{product.images[0].full}}" />
                </div>
                <section ng-init="panel.tab" ng-controller="PanelController as panel">
                    <product-panels></product-panels>
                </section>
            </li>
        </ul>
    </div>
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>

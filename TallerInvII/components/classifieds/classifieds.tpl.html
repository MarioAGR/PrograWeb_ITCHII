<md-toolbar>

    <div class="md-toolbar-tools">

        <p><strong>EAC</strong></p>
        <md-button ng-click="vm.openSidebar()">
            <md-icon class="mdi mdi-plus-circle"></md-icon>
            New Event
        </md-button>
        <md-button ng-click="showFilters = !showFilters">
            <md-icon class="mdi mdi-magnify"></md-icon>
            Filters
        </md-button>
        <md-button ng-click="showLogin = !showLogin">
            <md-icon class="mdi mdi-account"></md-icon>
            Sign / Sign Up
        </md-button>

    </div>

</md-toolbar>

<div class="filters" layout="row" layout-align="center center" ng-show="showFilters">

    <md-input-container>
        <label>Enter Search Term</label>
        <input type="text" ng-model="classifiedsFilter">
    </md-input-container>

    <md-input-container>

        <label>Category</label>
        <!-- Added the ng-model -->
        <md-select ng-model="category">

            <md-option ng-repeat="category in vm.categories" value="{{ category }}">
                {{ category }}
            </md-option>

        </md-select>
        <!-- Fix issue with the height -->
        <div class="md-errors-spacer"></div>

    </md-input-container>

    <div layout="row">
        <md-button class="md-warn" ng-click="classifiedsFilter = ''; category = ''">Clear</md-button>
    </div>

</div>

<div class="loginSign" ng-show="showLogin">

    <md-content layout="row" layout-wrap>

    <div class="jumbotron">
        <div class="container">
            <div class="col-xs-offset-2 col-xs-8">
                <div ng-view></div>
            </div>
        </div>
    </div>


    </md-content>
</div>

<ui-view></ui-view>

<md-content class="md-padding" layout="row" layout-wrap>

    <md-card ng-repeat="classified in vm.classifieds | 
                filter: classifiedsFilter |
                filter: category" flex="15" class="classified" layout="column">
        <img ng-src="{{ classified.image }}" alt="">

        <md-card-content>

            <div class="classified-info" ng-show="!showContact">
                <h2 class="md-title">{{ classified.title }}</h2>
                <!-- <h2>{{ classified.posted | date: 'longDate' }}</h2>
                <h3>{{ classified.price | currency }}</h3> -->
                <h4>{{ classified.teacher }}</h4>
                <p>{{ classified.description }}</p>
            </div>

            <div class="classified-contact" ng-show="showContact">
                <p><md-icon class="mdi mdi-account"></md-icon>{{ classified.contact.name }}</p>
                <p><md-icon class="mdi mdi-phone"></md-icon>{{ classified.contact.phone }}</p>
                <p><md-icon class="mdi mdi-email"></md-icon>{{ classified.contact.email }}</p>
            </div>

            <md-card-actions layout="column" layout-align="start">

            <!-- <div layout="row"> -->

                <md-button ng-click="showContact = true" ng-show="!showContact">
                    Contact
                </md-button>

                <md-button ng-click="showContact = flase" ng-show="showContact">
                    Details
                </md-button>

                <md-button ng-click="showAdmin = true" ng-show="!showAdmin">
                    Admin
                </md-button>

                <md-button ng-click="showAdmin = flase" ng-show="showAdmin">
                    Close
                </md-button>

            <!-- </div> -->

            <div class="classified-admin" ng-if="showAdmin">

                <h3>Admin</h3>
                <div layout="row">
                    <md-button ng-click="vm.editClassified(classified)" class="md-primary">Edit</md-button>
                    <md-button ng-click="vm.deleteClassified($event, classified)" class="md-warn">Delete</md-button>
                </div>

            </div>

            </md-card-actions>
            
        </md-card-content>

    </md-card>

</md-content>
